<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css">
    <title>Megadeth</title>
</head>
<body>

    <header>
        
        <nav>
            <ul class="contenedorNavUl">
                <li class="nombreUsuario"><img src="https://pm1.aminoapps.com/6277/ae64774a6b842da7d5c5b6c3b982d2d7d6d410b5_hq.jpg" alt="foto del usuario" class="fotoUsuarioNav">Sebastian Turchi</li>
                <li class="liHeader">Agregar Album</li>
                <li class="liHeader">Fechas de Gira</li>
                <li class="liHeader">Cerrar Sesión</li>
            </ul>
        </nav>

        <div class="banner">
            <img class="logoMegadeth" src="../logoBannerHeader.png" alt="logo megadeth">
        </div>

    </header>


    <div class="contenedorHome">
        <div class="tituloAnadirCancion">
            <h1>Añadir Cancion</h1>
        </div>

        <form class="formularioAnadirCancion" action="" method="post">
            <div class="contenedorIndividualAnadirCancionForm">
                <label class="labelAnadirCancion" for="tituloCancion">Titulo</label>
                <input class="inputAnadirCancion" type="text" name="tituloCancion" id="tituloCancion" placeholder="Ingrese aqui el nombre de la cancion">
            </div>

            <br>

            <div class="contenedorIndividualAnadirCancionForm">
                <label class="labelAnadirCancion" for="duracionCancion">Duracion</label>
                <input class="inputAnadirCancion" type="text" name="duracionCancion" id="duracionCancion" placeholder="Ingrese aqui la duracion de la cancion">
            </div>

            <br>

            <div class="contenedorIndividualAnadirCancionForm">
                <label class="labelAnadirCancion" for="linkCancion">Link</label>
                <input class="inputAnadirCancion" type="text" name="linkCancion" id="linkCancion" placeholder="Ingrese aqui el link de la cancion">
            </div>

            <br>

            <div class="contenedorSubmit">
                <input class="inputAceptar" type="submit" value="Aceptar">
                <input class="inputCancelar" type="submit" value="Cancelar">
            </div>


        </form>

    </div>


   
    
</body>
</html>
